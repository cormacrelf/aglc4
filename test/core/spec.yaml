- describe: "1.1 General Format of Footnotes"
  tests:
    - it: "1.1.3 Multiple Sources in Footnotes > Delimited by semicolons"
      format: text
      sequence:
        - cluster:
          - { id: "PlainCiteA" }
          - { id: "PlainCiteB" }
      expect:
        - PlainCiteA; PlainCiteB.

    - it: "1.1.3 Multiple Sources in Footnotes > Delimited by full stops for new signals"
      format: text
      mode: doc
      meta:
        doc: >
          If you wish to introduce a new set of cites with a different signal
          (Cf/See also/etc) and therefore a full stop, then you need to insert
          individual citations. 
        pandoc: >
          You can use an explicit footnote `like so.^[Cf @citeA. See also @citeB.]`
        zotero: >
          You can create an explicit footnote, and add cites individually.

    - it: "1.1.6 Pinpoint References > Page with paragraph"
      format: text
      single: { id: 'PlainCiteA', label: 'page', locator: '13 [28]' }
      expect: PlainCiteA 13 [28].
      meta:
        pandoc: >
          Use `[@citekey 13 [28]]`.
        zotero: >
          Enter a Page locator as `13 [28]`.

    - it: "1.1.6 Pinpoint References > Footnotes"
      format: text
      single: { id: "PlainCiteA", label: '', locator: '13 n 4' }
      expect: PlainCiteA 13 n 4.
      meta:
        pandoc: >
          Newer versions of `pandoc-citeproc` support the `[@citekey{delimited
          locator}]` syntax. Use it with `[@citekey{13 n 4}]`

- describe: "1.4 General Rules > Subsequent References"
  tests:
    - it: "1.4.1 General Rule > (n FN) for { legal case or legislation }"
      format: text
      sequence:
        - cluster: [{ id: "CaseA" }]
        - cluster: [{ id: "CaseB" }]
        - cluster: [{ id: "CaseA" }]
      expect:
        - CaseA.
        - CaseB.
        - CaseA (n 1).

    - it: "1.4.1 (n FN) for { legal case or legislation } with short title"
    - it: "1.4.1 should include author last name in subsequent for secondary sources"
    - it: "1.4.1 should include author last name AND { title or short title } in subsequent for secondary sources"

    - it: "1.4.3 should produce ibid for immediately subsequent legislation"
      sequence:
        - cluster:
          - { prefix: "See, eg, ", id: "criminalCode1995", label: "section", locator: "123", suffix: " suffix" }
        - cluster:
          - { id: "criminalCode1995", label: "section", locator: "123" }
        - cluster:
          - { id: "criminalCode1995", label: "section", locator: "189" }
      expect:
        - See, eg, <i>Criminal Code Act 1995</i> (Cth) s 123 (‘<i>Criminal Code</i>’) suffix.
        - Ibid.
        - Ibid s 189.

